# List of MCP servers to use

# If not specified, please set it like this:
# mcpServers: {}

mcpServers: 
  filesystem:
    type: stdio
    command: npx
    args:
      - -y
      - '@modelcontextprotocol/server-filesystem'
      - .
# Choose ONLY ONE of the following LLM providers
llm:
  provider: openai
  model: gpt-4.1-mini
  apiKey: $OPENAI_API_KEY
  maxIterations: 50

